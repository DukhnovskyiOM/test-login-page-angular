<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <div class="mb-md-5 mt-md-4 pb-5">

            <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
            <p class="text-white-50 mb-5">Please enter your login and password!</p>

            <form [formGroup]="loginForm" (ngSubmit)="submitLog()">
              <div class="form-outline form-white mb-4">
                <input autocomplete="email" formControlName="email" type="email" id="typeEmailX" class="form-control form-control-lg"/>
                <label class="form-label" for="typeEmailX">Email</label>
                <p *ngIf="this.loginForm.get('email')?.invalid && this.loginForm.get('email')?.touched"><small class="text-danger">Email is required</small></p>
              </div>

              <div class="form-outline form-white mb-4">
                <input autocomplete="new-password" formControlName="password" type="password" id="typePasswordX" maxlength="20" class="form-control form-control-lg"/>
                <label class="form-label" for="typePasswordX">Password</label>
                <p *ngIf="this.loginForm.get('password')?.invalid && this.loginForm.get('password')?.touched"><small class="text-danger">Password is required (min. length = 6)</small></p>
              </div>

              <div class="form-outline form-white mb-4">
                <input autocomplete="new-password" formControlName="password2" type="password" id="typePasswordX2" maxlength="20" class="form-control form-control-lg"/>
                <label class="form-label" for="typePasswordX2">Password</label>
                <p *ngIf="this.loginForm.get('password2')?.invalid && this.loginForm.get('password2')?.touched"><small class="text-danger">Password is required (different passwords)</small></p>
              </div>

              <button *ngIf="!isActive" [disabled]="loginForm.invalid" class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
            </form>
            <div *ngIf="isActive">
              <h3>на почту {{this.loginForm.value.email}} был выслан код</h3>
              <form [formGroup]="codeForm" (ngSubmit)="submitLogin()">
                <div class="form-outline form-white mb-4">
                  <input autocomplete="current-password" formControlName="code" type="text" id="code" class="form-control form-control-lg"/>
                  <label class="form-label" for="code">Email code</label>
                  <p *ngIf="this.codeForm.get('code')?.invalid && this.codeForm.get('code')?.touched"><small class="text-danger">Email code</small></p>
                </div>
                <button [disabled]="codeForm.invalid" class="btn btn-outline-light btn-lg px-5" type="submit">Enter</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
