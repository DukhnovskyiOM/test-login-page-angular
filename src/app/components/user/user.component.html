<header class="bg-dark text-white">
  <div
    class="d-flex justify-content-between align-items-center p-3"
    style="background-color: rgba(0, 0, 0, 0.2)"
  >
    <div class="text-center">User Menu</div>
    <button type="button" class="btn btn-info ms-3" (click)="logout()">
      Logout
    </button>
  </div>
</header>
<div class="d-flex justify-content-center">
  <div class="col-4 mx-2 mt-2">
    <div class="card bg-dark text-white mt-2" style="border-radius: 1rem">
      <div class="card-body p-2 text-center">
        <div *ngFor="let user of users">
          <img alt="avatar" [src]="user.picture?.medium" />
          <h5>{{ user.name?.first }} {{user.name?.last}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
